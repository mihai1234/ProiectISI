<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Ebola Evolution</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.11/dijit/themes/claro/claro.css">
    <!--<link rel="stylesheet" href="http://js.arcgis.com/3.11/dojox/widget/ColorPicker/ColorPicker.css">-->
    <link rel="stylesheet" href="http://js.arcgis.com/3.11/esri/css/esri.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://js.arcgis.com/3.11/"></script>
    <script src="scripts/dataFunctions.js"></script>
    <script src="scripts/mapFunctions.js"></script>


    </head>
    <body class="claro">
        <div id="content"
             data-dojo-type="dijit/layout/BorderContainer"
             data-dojo-props="design:'headline', gutters:true"
             style="width: 100%; height: 100%; margin: 0;">

            <div id="rightPane"
                 data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="region:'right'">

                <div data-dojo-type="dijit/layout/AccordionContainer">
                    <div data-dojo-type="dijit/layout/ContentPane" id="legendPane"
                         data-dojo-props="title:'Legend', selected:true">
                        <div id="legendDiv"></div>
                    </div>
                    <div style="padding: 5px" data-dojo-type="dijit/layout/ContentPane"
                         data-dojo-props="title:'Pane 2'">
                        <h2>Legenda:</h2>
                        <h3>Specia de virus Ebola</h3>
                        <div>
                            <div>
                                <div style="background: red" class="circle">

                                </div>
                                <span class="intervals">Ebola virusul Zair</span>
                            </div>

                            <div>
                                <div style="background: orange" class="circle">

                                </div>
                                <span class="intervals">Ebola virusul Sudan</span>
                            </div>

                            <div>
                                <div style="background: yellow" class="circle">

                                </div>
                                <span class="intervals">Ebola virusul Reston</span>
                            </div>

                            <div>
                                <div style="background: green" class="circle">

                                </div>
                                <span class="intervals">Ebola virusul pădurii Taï</span>
                            </div>

                            <div>
                                <div style="background: #272e80" class="circle">

                                </div>
                                <span class="intervals">Ebola virusul Bundibugyo</span>
                            </div>
                        </div>
                        <h3>Mortalitate %</h3>
                        <table>
                            <tr>
                                <td class="text-center"><div style="background: red; width:15px;height: 15px" class="circle"></div></td>
                                <td>0-25</td>
                            </tr>
                            <tr>
                                <td class="text-center"><div style="background: red; width:25px;height: 25px" class="circle"></div></td>
                                <td>25-50</td>
                            </tr>
                            <tr>
                                <td class="text-center"><div style="background: red; width:35px;height: 35px" class="circle"></div></td>
                                <td>50-75</td>
                            </tr>
                            <tr>
                                <td class="text-center"><div style="background: red; width:45px;height: 45px" class="circle"></div></td>
                                <td>75-100</td>
                            </tr>
                        </table>


                    </div>

                </div>
            </div>
            <div id="map"
                 data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="region:'center'"
                 style="overflow:hidden;">
            </div>
            <div id="timeSliderDiv"></div>
        </div>
    </body>
</html>
