<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Natality Evolution</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.11/dijit/themes/claro/claro.css">
    <!--<link rel="stylesheet" href="http://js.arcgis.com/3.11/dojox/widget/ColorPicker/ColorPicker.css">-->
    <link rel="stylesheet" href="http://js.arcgis.com/3.11/esri/css/esri.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://js.arcgis.com/3.11/"></script>
    <script src="scripts/dataFunctions.js"></script>
    <script src="scripts/mapFunctions.js"></script>


    </head>
    <body class="claro">
        <div id="content"
             data-dojo-type="dijit/layout/BorderContainer"
             data-dojo-props="design:'headline', gutters:true"
             style="width: 100%; height: 100%; margin: 0;">

            <div id="rightPane"
                 data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="region:'right'">

                <div data-dojo-type="dijit/layout/AccordionContainer">
                    <div data-dojo-type="dijit/layout/ContentPane" id="legendPane"
                         data-dojo-props="title:'Legend', selected:true">
                        <div id="legendDiv"></div>
                    </div>
                    <div style="padding: 5px" data-dojo-type="dijit/layout/ContentPane"
                         data-dojo-props="title:'Pane 2'">
                        <h2>Legenda:</h2>
                        <h3>Natalitate</h3>
                        <table>
                            <tr>
                                <td class="text-center"><div style="background: rgba(0,0,255,0.3); width:14px;height: 14px" class="circle"></div></td>
                                <td>1.4 copii per femeie</td>
                            </tr>
                            <tr>
                                <td class="text-center"><div style="background: rgba(0,0,255,0.3); width:22px;height: 22px" class="circle"></div></td>
                                <td>1.8 copii per femeie</td>
                            </tr>
                            <tr>
                                <td class="text-center"><div style="background: rgba(0,0,255,0.3); width:30px;height: 30px" class="circle"></div></td>
                                <td>2.2 copii per femeie</td>
                            </tr>
                            <tr>
                                <td class="text-center"><div style="background: rgba(0,0,255,0.3); width:38px;height: 38px" class="circle"></div></td>
                                <td>2.6 copii per femeie</td>
                            </tr>
                            <tr>
                                <td class="text-center"><div style="background: rgba(0,0,255,0.3); width:46px;height: 46px" class="circle"></div></td>
                                <td>3.0 copii per femeie</td>
                            </tr>                            
                        </table>

                    </div>

                </div>
            </div>
            <div id="map"
                 data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="region:'center'"
                 style="overflow:hidden;">
            </div>
            <div id="timeSliderDiv"></div>
        </div>
    </body>
</html>
